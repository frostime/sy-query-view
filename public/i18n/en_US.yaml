src_userhelp_examplests:
  backlinks_table: Display backlinks of the current document in a table format
  daily_quote: Daily sentence, this example uses state, so only one quote will be
    displayed per day; note that this example uses an API found randomly online, which
    may not be stable, just consider it a case study
  doc_backlinks_grouping: View the backlinks of the current document grouped by the
    type of reference blocks, and display them in a collapsible list
  doc_outline_tree: Query the outline of the current document and display it in a
    tree structure
  docs_per_month: Query the number of documents created each month and display them
    using an echarts line chart
  echarts_graph_ref: Using Echarts Graph to Display Backlink Reference Blocks in the
    Current Document
  list_doc_subsections: List all the sub-documents of the current document. The effect
    is similar to software such as notion
  query_attr_views: Query all attribute views under the current document and summarize
    them in an embedded block
  query_doc_tree: Query the document tree structure under the current document and
    display it using a nested list; the maximum depth is controlled by the MAX_DEPTH
    variable.
  query_this_month_todo: Query all unfinished TODO lists of this month
  query_unfinished_tasks: Query all unfinished task blocks and arrange them horizontally
    grouped by monthly timelines
  random_text_translate: Randomly select a piece of text from SiYuan and translate
    it into English using GPT, with the GPT API set internally in SiYuan
  recent_docs: 'Displays the 32 most recently updated documents. This example uses
    SiYuan''s super block markdown dialect syntax to horizontally display multiple
    columns of information within the same list item.

    '
  show_tags_card_view: Query and display all tags in card view
  simple_chatgpt: A very simple ChatGPT dialog box, using the GPT API set internally
    in SiYuan
  sql_exec_result: Enter an SQL statement in the input box, click the execute button,
    and display the execution result in a table format
  unfinished_task_monthly: Query unfinished Tasks for each month and display them
    in summary on the board
  updated_docs_today: 'Query all documents updated today and display them in a list
    format; this example uses state, so after today, the table will no longer update
    and will only display cached records. In the actual use process, in fact, it is
    more recommended to use it with a template. When creating, directly configure
    "now" as the date of the current day instead of maintaining the date status through
    "state".

    '
  view_assets_images: View all images in the assets directory by pagination
